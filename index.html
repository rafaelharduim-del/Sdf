    function renderQuestion() {
        const q = allQuestions[currentQuestion];

        `;

        if (q.type === 'multiple') {
            html += '<div class="options">';
            q.options.forEach((opt, index) => {
                html += `
                    <label>
                        <input type="radio" name="q${q.id}" value="${index}">
                        <span>${opt}</span>
                    </label>
                `;
            });
            html += '</div>';
        } else {
            html += `<textarea id="text-q${q.id}" placeholder="Digite sua resposta aqui..."></textarea>`;
        }

        html += `<button class="btn-action" onclick="checkAnswer(${q.id})">Responder</button>`;
        
        html += `
            <div id="feedback-${q.id}" class="feedback">
                <div class="result-text answer-header"></div>
                <div class="correct-answer" style="margin-bottom:15px; color:#2c3e50;"><strong>Gabarito:</strong> <br>${q.correctAnswer}</div>
                
                <div class="explanation-block">
                    <div class="tag tag-succinct">Explicação Rápida</div>
                    <p>${q.succinct}</p>
                </div>

                <div class="explanation-block" style="margin-top:10px;">
                    <div class="tag tag-theory">Aprofundamento Teórico</div>
                    <p>${q.detailed}</p>
                </div>

                <div class="nav-buttons">
                    ${currentQuestion > 0 ? `<button class="btn-nav btn-prev" onclick="prevQuestion()">Anterior</button>` : ''}
                    ${currentQuestion < allQuestions.length - 1 ? `<button class="btn-nav btn-next" onclick="nextQuestion()">Próxima Questão</button>` : '<button class="btn-nav btn-next" onclick="alert(\'Parabéns! Você finalizou todo o simulado!\')">Finalizar</button>'}
                </div>
            </div>
        </div>`;

        container.innerHTML = html;
    }

    window.checkAnswer = function(id) {
        const q = allQuestions[currentQuestion];
        const feedback = document.getElementById(`feedback-${id}`);
        const resultText = feedback.querySelector('.result-text');
        const button = document.querySelector('.btn-action');
        const labels = document.querySelectorAll('.options label');
        
        if (q.type === 'multiple') {
            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            let selectedValue = null;
            inputs.forEach((input, index) => {
                if(input.checked) selectedValue = parseInt(input.value);
                input.disabled = true;
            });

            if (selectedValue !== null) {
                if (selectedValue === q.correctAnswer) {
                    feedback.className = 'feedback show correct-style';
                    resultText.innerHTML = '✅ <strong>Resposta Correta!</strong>';
                    labels[selectedValue].classList.add('selected');
                } else {
                    feedback.className = 'feedback show wrong-style';
                    resultText.innerHTML = '❌ <strong>Incorreto.</strong>';
                    labels[selectedValue].style.borderColor = '#e74c3c';
                    if(labels[q.correctAnswer]) {
                        labels[q.correctAnswer].style.backgroundColor = '#d4edda';
                        labels[q.correctAnswer].style.borderColor = '#28a745';
                    }
                }
            } else {
                alert("Por favor, selecione uma opção.");
                return;
            }
        } else {
            const text = document.getElementById(`text-q${id}`);
            text.disabled = true;
            feedback.className = 'feedback show info-style';
            resultText.innerHTML = '📝 <strong>Confira sua resposta:</strong>';
        }

        feedback.style.display = 'block';
        button.style.display = 'none';
    };

    window.nextQuestion = function() {
        if (currentQuestion < allQuestions.length - 1) {
            currentQuestion++;
            renderQuestion();
            window.scrollTo(0, 0);
        }
    };

    window.prevQuestion = function() {
        if (currentQuestion > 0) {
            currentQuestion--;
            renderQuestion();
            window.scrollTo(0, 0);
        }
    };

    // Inicialização
    renderQuestion();
